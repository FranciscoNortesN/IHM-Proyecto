<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <!-- Marco principal del calendario -->
  <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
  
  <!-- Línea de título -->
  <line x1="3" y1="10" x2="21" y2="10"></line>
  
  <!-- Agujeros para colgar (arriba a la izquierda) -->
  <circle cx="7" cy="2" r="0.8"></circle>
  
  <!-- Agujero para colgar (arriba a la derecha) -->
  <circle cx="17" cy="2" r="0.8"></circle>
  
  <!-- Líneas de días de la semana (grid) -->
  <line x1="3" y1="14" x2="21" y2="14"></line>
  <line x1="3" y1="18" x2="21" y2="18"></line>
  
  <!-- Divisiones verticales -->
  <line x1="9" y1="10" x2="9" y2="22"></line>
  <line x1="15" y1="10" x2="15" y2="22"></line>
</svg>